name: Update Progress

on:
  schedule:
    - cron: '0 0 * * *'   # adjust schedule as needed
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-progress:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Run update script
        run: |
          # run the script that updates files (adjust path)
          node ./scripts/updateProgress.js

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add -A
          git commit -m "Update progress by workflow" || echo "No changes to commit"
          # push using the checked-out token (persist-credentials: true ensures this works)
          git push origin HEAD:${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}