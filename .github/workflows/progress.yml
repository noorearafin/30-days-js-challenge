name: Update Progress

on:
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Fresh checkout (force no cache)
        uses: actions/checkout@v4
        with:
          clean: true
          fetch-depth: 0

      - name: Confirm working directory
        run: |
          echo "Working directory:"
          pwd
          echo "Files:"
          ls -R .github/scripts || echo "No scripts folder found!"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Run progress update script
        run: node .github/scripts/updateProgress.js

      - name: Commit and push progress
        run: |
          git config user.name "noorearafin"
          git config user.email "noorearafin@gmail.com"
          git add progress.json
          git commit -m "âœ… Auto update progress"
          git push
