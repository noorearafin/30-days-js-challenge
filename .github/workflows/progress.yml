name: Update Progress & README

permissions:
  contents: write

on:
  push:
    branches: [ main ]
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Normalize progress.json
        run: node .github/scripts/updateProgress.js

      - name: Generate README
        run: node .github/scripts/generateReadme.js

      - name: Commit & push changes (if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add progress.json README.md || true
          if ! git diff --staged --quiet; then
            git commit -m "chore(ci): auto-update progress and README" || echo "commit failed"
            git push
          else
            echo "No changes to commit"
          fi
